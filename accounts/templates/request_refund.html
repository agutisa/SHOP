{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<body class="grey lighten-3">

  <!--Main layout-->
  <main>
    <div class="container wow fadeIn mt-2">

      <form class="" action="index.html" method="post">
        {% csrf_token %}
        {{ form|crispy }}

      </form>

  </main>

{% endblock content %}
